<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button xyz = "custom attribute" class="first">Hi I am button click on me!!!</button>
</body>
<script>
    console.log("Hello world!!!");
    let btn = document.querySelector("button");
    let attr = btn.getAttribute("xyz");
    console.log("xyz attribute : ",attr);
    console.log(btn);
    let ele = document.createElement("div");
    ele.innerHTML = "I am a div";
    // console.log(ele);
    let body = document.querySelector("body");
    body.appendChild(ele);
    btn.style.width = "480px";
    btn.style.height = "2rem";
    btn.style.marginLeft = "2rem";
    btn.style.backgroundColor = "black";
    btn.style.color = "white";
    ele.style.width = "360px";
    ele.style.height = "1.5rem";
    ele.style.color = "green";
    ele.style.marginLeft = "2rem";
</script>
</html>
